<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Component</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .calendar-card {
            max-width: 600px;
            background-color: #4CAF50;
            color: white;
            border-radius: 8px;
            overflow: hidden;
        }

        .calendar-header {
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .calendar-title {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.25rem;
        }

        .calendar-controls {
            display: flex;
            gap: 0.25rem;
        }

        .calendar-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .calendar-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .calendar-grid {
            padding: 1rem;
        }

        .calendar-weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            margin-bottom: 0.5rem;
        }

        .calendar-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0.5rem;
            text-align: center;
        }

        .calendar-day {
            padding: 0.5rem;
            cursor: pointer;
            border-radius: 4px;
            position: relative;
        }

        .calendar-day:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .calendar-day.active {
            background: rgba(255, 255, 255, 0.2);
        }

        .calendar-day.other-month {
            color: rgba(255, 255, 255, 0.5);
        }

        .calendar-day.today::after {
            content: '';
            position: absolute;
            bottom: 2px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
        }
    </style>
</head>
<body class="bg-light p-4">
    <div class="calendar-card">
        <div class="calendar-header">
            <div class="calendar-title">
                <i class="bi bi-calendar"></i>
                Calendar
            </div>
            <div class="calendar-controls">
                <button class="calendar-btn" id="menuBtn">
                    <i class="bi bi-three-dots"></i>
                </button>
                <button class="calendar-btn" id="minimizeBtn">
                    <i class="bi bi-dash-lg"></i>
                </button>
                <button class="calendar-btn" id="closeBtn">
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>
        </div>
        <div class="calendar-body">
            <div class="calendar-navigation d-flex justify-content-between align-items-center p-3">
                <button class="calendar-btn" id="prevMonth">
                    <i class="bi bi-chevron-left"></i>
                </button>
                <h5 class="mb-0" id="currentMonth">March 2025</h5>
                <button class="calendar-btn" id="nextMonth">
                    <i class="bi bi-chevron-right"></i>
                </button>
            </div>
            <div class="calendar-grid">
                <div class="calendar-weekdays">
                    <div>Su</div>
                    <div>Mo</div>
                    <div>Tu</div>
                    <div>We</div>
                    <div>Th</div>
                    <div>Fr</div>
                    <div>Sa</div>
                </div>
                <div class="calendar-days" id="calendarDays"></div>
            </div>
        </div>
    </div>

    <script>
        class Calendar {
            constructor() {
                this.date = new Date();
                this.selectedDate = new Date();
                this.currentMonth = this.date.getMonth();
                this.currentYear = this.date.getFullYear();
                
                this.initializeCalendar();
                this.addEventListeners();
            }

            initializeCalendar() {
                this.updateMonthDisplay();
                this.renderCalendar();
            }

            addEventListeners() {
                document.getElementById('prevMonth').addEventListener('click', () => {
                    this.navigateMonth(-1);
                });

                document.getElementById('nextMonth').addEventListener('click', () => {
                    this.navigateMonth(1);
                });
            }

            updateMonthDisplay() {
                const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 
                              'August', 'September', 'October', 'November', 'December'];
                document.getElementById('currentMonth').textContent = 
                    `${months[this.currentMonth]} ${this.currentYear}`;
            }

            navigateMonth(direction) {
                this.currentMonth += direction;
                if (this.currentMonth > 11) {
                    this.currentMonth = 0;
                    this.currentYear++;
                } else if (this.currentMonth < 0) {
                    this.currentMonth = 11;
                    this.currentYear--;
                }
                this.updateMonthDisplay();
                this.renderCalendar();
            }

            renderCalendar() {
                const firstDay = new Date(this.currentYear, this.currentMonth, 1);
                const lastDay = new Date(this.currentYear, this.currentMonth + 1, 0);
                const startingDay = firstDay.getDay();
                const totalDays = lastDay.getDate();
                
                const calendarDays = document.getElementById('calendarDays');
                calendarDays.innerHTML = '';

                // Previous month's days
                const prevMonthLastDay = new Date(this.currentYear, this.currentMonth, 0).getDate();
                for (let i = startingDay - 1; i >= 0; i--) {
                    const dayElement = document.createElement('div');
                    dayElement.className = 'calendar-day other-month';
                    dayElement.textContent = prevMonthLastDay - i;
                    calendarDays.appendChild(dayElement);
                }

                // Current month's days
                const today = new Date();
                for (let day = 1; day <= totalDays; day++) {
                    const dayElement = document.createElement('div');
                    dayElement.className = 'calendar-day';
                    dayElement.textContent = day;

                    if (day === this.selectedDate.getDate() && 
                        this.currentMonth === this.selectedDate.getMonth() && 
                        this.currentYear === this.selectedDate.getFullYear()) {
                        dayElement.classList.add('active');
                    }

                    if (day === today.getDate() && 
                        this.currentMonth === today.getMonth() && 
                        this.currentYear === today.getFullYear()) {
                        dayElement.classList.add('today');
                    }

                    dayElement.addEventListener('click', () => {
                        document.querySelectorAll('.calendar-day').forEach(el => {
                            el.classList.remove('active');
                        });
                        dayElement.classList.add('active');
                        this.selectedDate = new Date(this.currentYear, this.currentMonth, day);
                    });

                    calendarDays.appendChild(dayElement);
                }

                // Next month's days
                const remainingDays = 42 - (startingDay + totalDays); // 42 is 6 rows * 7 days
                for (let day = 1; day <= remainingDays; day++) {
                    const dayElement = document.createElement('div');
                    dayElement.className = 'calendar-day other-month';
                    dayElement.textContent = day;
                    calendarDays.appendChild(dayElement);
                }
            }
        }

        // Initialize calendar
        document.addEventListener('DOMContentLoaded', () => {
            const calendar = new Calendar();
        });
    </script>
</body>
</html>
